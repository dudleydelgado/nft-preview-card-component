<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <figure class="figure">
          <img src="./images/image-equilibrium.jpg" alt="cube-image" class="cube-img">
          <div>
            <img src="./images/icon-view.svg" alt="icon-view" class="icon-view">
          </div>
      </figure>
      <h1 class="title"><a href="#" class="title__enlace">Equilibrium #3429</a></h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="texts-icons">
        <div class="texts-icons__center">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon" class="ethereum-icon">
          <p class="texts-icons__text texts-icons__text--ethereum">0.041 ETH</p>
        </div>
        <div class="texts-icons__center">
          <img src="./images/icon-clock.svg" alt="clock-icon" class="clock-icon">
          <p class="texts-icons__text texts-icons__text--days">3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <div class="profile">
        <img src="./images/image-avatar.png" alt="avatar-image" class="avatar">
        <p class="text-profile"><span>Creation of</span><a href="#" class="text-profile__enlace"> Jules Wyvern</a></p>
      </div>
    </div>
    <div class="icontest"></div>
  </main>
</body>
</html>
